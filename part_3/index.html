<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet" />
        <title>Advanced CSS Part 3 - Social buttons</title>
    </head>
    <body>
        <div class="social">
            <ul>
                <li class="blog"><img src="images/logo_blog.png">Check out my blog</li>
                <li class="twitter"><img src="images/logo_twitter.png">Follow me on Twitter</li>
                <li class="linkedin"><img src="images/logo_linkedin.png">Connect on LinkedIn</li>
                <li class="facebook"><img src="images/logo_facebook.png">Like my Facebook page</li>
                <li class="github"><img src="images/logo_github.jpeg">See projects on GitHub</li>
            </ul>
        </div>
    </body>
</html>
